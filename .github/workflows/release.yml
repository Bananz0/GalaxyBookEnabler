name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main 

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "üì¶ Releasing version: $VERSION"

      - name: Validate version format
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 2.0.0)"
            exit 1
          fi
          echo "‚úÖ Version format valid: $VERSION"

      - name: Check if version exists in CHANGELOG
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "‚ö†Ô∏è Warning: Version $VERSION not found in CHANGELOG.md"
            echo "Please update CHANGELOG.md before releasing"
            exit 1
          fi
          echo "‚úÖ Changelog entry found for version $VERSION"

      - name: Update version in Install script
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/\$SCRIPT_VERSION = \".*\"/\$SCRIPT_VERSION = \"$VERSION\"/" Install-GalaxyBookEnabler.ps1
          echo "‚úÖ Updated Install-GalaxyBookEnabler.ps1 to version $VERSION"
          
      - name: Update version in README badges
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/version-.*-blue/version-$VERSION-blue/" README.md
          echo "‚úÖ Updated README.md badge to version $VERSION"

      - name: Commit version bump changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Install-GalaxyBookEnabler.ps1 README.md
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          
      - name: Push version bump to main
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG=$(awk "/^## \\[$VERSION\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md)
          
          if [ -z "$CHANGELOG" ]; then
            echo "‚ö†Ô∏è No changelog content found for version $VERSION"
            CHANGELOG="No changelog entries for this version."
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted changelog for version $VERSION"
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Galaxy Book Enabler v${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.tag }}
          draft: false
          prerelease: false
          body: |
            # Galaxy Book Enabler v${{ steps.get_version.outputs.version }}
            
            Enable Samsung Galaxy Book features on any Windows PC - spoofs your device as a Samsung Galaxy Book to unlock Quick Share, Multi Control, Samsung Notes, and more.
            
            ---
            
            ## One-Line Install
            
            ```powershell
            irm https://raw.githubusercontent.com/Bananz0/GalaxyBookEnabler/main/Install-GalaxyBookEnabler.ps1 | iex
            ```
            
            **Run in PowerShell as Administrator**
            
            ---
            
            ## What's Included
            
            - **7 Core Packages** - Essential Samsung ecosystem apps
            - **21 Recommended Apps** - All fully working Samsung features
            - **Smart Package Profiles** - Core, Recommended, Full Experience, or Custom
            - **Wi-Fi Compatibility Check** - Detects Intel Wi-Fi for Quick Share
            - **Auto-Update System** - Checks for new versions automatically
            - **Legacy Config Preservation** - Keeps custom BIOS values from v1.x
            
            ---
            
            ## What's New
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            
            ## Documentation
            
            - [Full README](https://github.com/Bananz0/GalaxyBookEnabler#readme)
            - [Package List](https://github.com/Bananz0/GalaxyBookEnabler/blob/main/PACKAGES.md)
            - [Compatibility Matrix](https://github.com/Bananz0/GalaxyBookEnabler#-package-compatibility-matrix)
            - [Troubleshooting](https://github.com/Bananz0/GalaxyBookEnabler#troubleshooting)
            
            ---
            
            ## Updating from v1.x
            
            The installer automatically detects and migrates v1.x installations:
            - Preserves custom BIOS values (Galaxy Book4, etc.)
            - Cleans up old files
            - Seamless upgrade experience
            
            ---
            
            ## Requirements
            
            - Windows 10/11 (64-bit)
            - PowerShell 7.0+
            - Administrator privileges
            - Intel Wi-Fi adapter (recommended for Quick Share)
            
            ---
            
            ## Known Issues
            
            - **Quick Share** requires Intel Wi-Fi for full functionality
            - **Camera Share** is currently not working (investigating)
            - **Samsung Recovery/Update** will never work (requires genuine hardware)
            
            ---
            
            ## Report Issues
            
            Found a bug? [Open an issue](https://github.com/Bananz0/GalaxyBookEnabler/issues/new)
            
            ---
            
            ## Support the Project
            
            If this helped you, consider:
            - Starring the repository
            - Reporting bugs
            - Improving documentation
            - Suggesting features
            
            ---
            
            **Made with ‚ù§Ô∏è for Samsung ecosystem enthusiasts**
          files: |
            Install-GalaxyBookEnabler.ps1
            README.md
            CHANGELOG.md
            PACKAGES.md
          generate_release_notes: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}