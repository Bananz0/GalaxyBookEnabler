name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          
          # Detect prerelease (e.g., v3.0.0-beta.1)
          [[ "$VERSION" == *-* ]] && PRERELEASE=true || PRERELEASE=false
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Validate changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BASE=${VERSION%%-*}
          grep -qE "## \[($VERSION|$BASE|Unreleased)\]" CHANGELOG.md || {
            echo "‚ùå No changelog entry found"; exit 1
          }

      - name: Bump version in files
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i 's/$SCRIPT_VERSION = ".*"/$SCRIPT_VERSION = "'"$VERSION"'"/' Install-GalaxyBookEnabler.ps1
          sed -i 's/version-[^-]*-blue/version-'"$VERSION"'-blue/' README.md

      - name: Commit version bump
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || {
            git commit -m "release: ${{ steps.version.outputs.version }}"
            git push origin HEAD:main
          }

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BASE=${VERSION%%-*}
          
          # Extract version section
          extract() {
            # Escape regex special characters in version string for awk
            local pattern=$(echo "$1" | sed 's/[.[\*^$]/\\&/g')
            awk "/^## \\[$pattern\\]/{f=1;next}/^## \\[/{f=0}f" CHANGELOG.md
          }
          
          CONTENT=$(extract "$VERSION")
          [ -z "$CONTENT" ] && CONTENT=$(extract "$BASE")
          [ -z "$CONTENT" ] && [ "${{ steps.version.outputs.prerelease }}" = "true" ] && CONTENT=$(extract "Unreleased")
          
          # Trim leading/trailing blank lines
          CONTENT=$(echo "$CONTENT" | sed '/./,$!d' | sed ':a;/^[[:space:]]*$/{ $d;N;ba;}')
          
          {
            echo "body<<EOF"
            echo "$CONTENT"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          body: |
            ${{ steps.changelog.outputs.body }}

            ---
            ```powershell
            irm https://raw.githubusercontent.com/Bananz0/GalaxyBookEnabler/main/Install-GalaxyBookEnabler.ps1 | iex
            ```
          files: Install-GalaxyBookEnabler.ps1
