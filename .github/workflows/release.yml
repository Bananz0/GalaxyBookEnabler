name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v2.0.0

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in Install script
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/\$SCRIPT_VERSION = \".*\"/\$SCRIPT_VERSION = \"$VERSION\"/" Install-GalaxyBookEnabler.ps1
          
      - name: Update version in README badges
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/version-.*-blue/version-$VERSION-blue/" README.md

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Install-GalaxyBookEnabler.ps1 README.md
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG=$(awk "/## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release-files
          cp Install-GalaxyBookEnabler.ps1 release-files/
          cp GalaxyBookEnabler.ps1 release-files/
          cp README.md release-files/
          cp CHANGELOG.md release-files/
          cp QUICKSTART.md release-files/
          cp PACKAGES.md release-files/
          cp LICENSE release-files/
          cd release-files
          zip -r ../GalaxyBookEnabler-${{ steps.get_version.outputs.version }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Galaxy Book Enabler v${{ steps.get_version.outputs.version }}
          body: |
            # Galaxy Book Enabler v${{ steps.get_version.outputs.version }}
            
            ## ðŸš€ Quick Install
            ```powershell
            irm https://raw.githubusercontent.com/Bananz0/GalaxyBookEnabler/main/Install-GalaxyBookEnabler.ps1 | iex
            ```
            
            ## ðŸ“‹ What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Installation
            1. Download `Install-GalaxyBookEnabler.ps1`
            2. Right-click PowerShell â†’ Run as Administrator
            3. Run: `.\Install-GalaxyBookEnabler.ps1`
            
            ## ðŸ”„ Updating from Previous Version
            Run the installer again - it will detect your current installation and offer to update.
            
            ## ðŸ“– Documentation
            - [Quick Start Guide](https://github.com/Bananz0/GalaxyBookEnabler/blob/main/QUICKSTART.md)
            - [Full Documentation](https://github.com/Bananz0/GalaxyBookEnabler/blob/main/README.md)
            - [Package List](https://github.com/Bananz0/GalaxyBookEnabler/blob/main/PACKAGES.md)
            
            **Full Changelog**: https://github.com/Bananz0/GalaxyBookEnabler/blob/main/CHANGELOG.md
          files: |
            GalaxyBookEnabler-${{ steps.get_version.outputs.version }}.zip
            Install-GalaxyBookEnabler.ps1
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}